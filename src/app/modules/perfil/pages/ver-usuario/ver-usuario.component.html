<section class="bg-gradient-to-r from-pink-500 to-primary w-full h-32 rounded-lg">
  <div class="bg-[url('/assets/wave.svg')] w-full h-40 bg-no-repeat bg-cover rounded-lg">

  </div>
</section>
<main class="w-full h-auto p-5 glass mx-auto gap-5 relative bottom-10 flex flex-col rounded-b-lg">


  <div class="avatar mx-auto">
    <div class="w-24 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2" *ngIf="usuario">
      <img [src]="usuario.img">
    </div>
    <!-- ESQUELETO -->
    <div class="w-24 rounded-full bg-base-content animate-pulse" *ngIf="!usuario">
    </div>
  </div>
  <div>
    <div *ngIf="usuario">
      <h1 class="text-center text-lg font-bold">{{usuario.nombre}}</h1>
      <p class="text-center">Desde {{usuario.fecha | tiempo}}</p>
    </div>

    <!-- ESQUELETO -->
    <div  *ngIf="!usuario">
      <h1 class="w-64 h-3 bg-base-content rounded-lg mx-auto mb-2 animate-pulse"></h1>
      <p class="w-52 h-2 bg-base-content rounded-lg mx-auto animate-pulse"></p>
    </div>
  </div>


  <div class="stats stats-horizontal shadow">

    <div class="animate-spin w-12 h-12 mx-auto" *ngIf="!social">
      <svg xmlns="http://www.w3.org/2000/svg" class="" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-full">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
      </svg>
    </div>

    <section *ngIf="social">

      <div class="stat cursor-pointer">
        <div class="stat-title">Seguidores</div>
        <div class="stat-value">2</div>
      </div>

      <div class="stat cursor-pointer">
        <div class="stat-title">Seguidos</div>
        <div class="stat-value">1</div>
      </div>

      <div class="stat cursor-pointer">
        <div class="stat-title">Amigos</div>
        <div class="stat-value">1</div>
      </div>

    </section>

  </div>

  <section>
    <div class="tabs">
      <a class="tab md:tab-lg tab-lifted tab-active">Blogs</a>
      <a class="tab md:tab-lg tab-lifted">Borradores</a>
      <a class="tab md:tab-lg tab-lifted">Amigos</a>
    </div>
    <div class="w-full p-4 bg-base-100 rounded-b-lg rounded-tr-lg">

      <!-- PUBLICADOS -->
      <div class="card card-side bg-base-100 shadow-xl image-full">
        <figure><img src="assets/blog.jpg" alt="portada"></figure>
        <div class="card-body">
          <h2 class="card-title">New movie is released!</h2>
          <div class="card-actions justify-end">
            <button class="btn btn-primary">Watch</button>
          </div>
        </div>
      </div>

      <!-- NO PUBLICADOS -->
      <div class="flex p-3 justify-between rounded-lg shadow-md items-center">
        <div>
          <h3 class="font-bold">Como ser la persona más lista del universo</h3>
          <div class="text-xs">Publicado hace 1 días</div>
        </div>

        <div class="flex-none">
          <label class="btn btn-square btn-sm btn-warning">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
            </svg>
          </label>

          <button class="btn btn-square btn-primary btn-sm ml-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
            </svg>
          </button>
        </div>
      </div>

    </div>
  </section>

</main>
