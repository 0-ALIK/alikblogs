<main class="flex flex-wrap gap-4 justify-center" *ngIf="blogs">

  <div class="card w-96 xl:w-80 2xl:w-96  bg-base-100 shadow-xl" *ngFor="let blog of blogs">
    <figure>
      <img [src]="blog.portada || 'assets/blog.jpg'" alt="Portada">
    </figure>

    <div class="card-body">
      <h2 class="card-title">{{blog.titulo}}</h2>
      <div class="card-actions justify-between">
        <a class="flex items-center cursor-pointer" [routerLink]="['/home/perfil', blog.usuario._id]">
          <div class="avatar placeholder">
            <div class="bg-neutral-focus text-neutral-content rounded-full w-12">
              <img [src]="blog.usuario.img || 'assets/user.png'">
            </div>
          </div>
          <div class="ml-2">
            <p>{{blog.usuario.nombre}}</p>
            <p class="text-sm">Publicado {{blog.fecha | tiempo}}</p>
          </div>
        </a>
        <a class="btn btn-primary" [routerLink]="['/home/blogs', blog._id]">Leer blog</a>
      </div>

    </div>
  </div>

</main>

<div *ngIf="blogs && paginas > 1">
  <app-paginator [paginas]="paginas" [storageName]="storageName" (changePage)="changePage( $event )"></app-paginator>
</div>

<article *ngIf="blogs">
  <div class="alert alert-info shadow-lg" *ngIf="blogs.length === 0">
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current flex-shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
      <span>Tal parece que a√∫n no hay blogs publicados</span>
    </div>
  </div>
</article>

<section class="flex flex-wrap gap-4 justify-center" *ngIf="!blogs">

  <div class="card w-96 xl:w-80 2xl:w-96  bg-base-100 shadow-xl">
    <div class="w-full h-44 animate-pulse bg-base-content rounded-t-xl">
    </div>
    <div class="card-body">
      <h2 class="card-title bg-base-content h-3 w-52 rounded-xl animate-pulse"></h2>
      <div class="card-actions justify-between">
        <div class="flex items-center cursor-pointer">
          <div class="avatar placeholder w-12 h-12 rounded-full bg-base-content"></div>
          <div class="ml-2">
            <p class="bg-base-content h-3 w-32 animate-pulse rounded-xl mb-2"></p>
            <p class="h-2 w-28 bg-base-content animate-pulse rounded-xl"></p>
          </div>
        </div>
        <div class="w-24 h-12 bg-base-content animate-pulse rounded-xl">Leer blog</div>
      </div>
    </div>
  </div>

  <div class="card w-96 xl:w-80 2xl:w-96  bg-base-100 shadow-xl">
    <div class="w-full h-44 animate-pulse bg-base-content rounded-t-xl">
    </div>
    <div class="card-body">
      <h2 class="card-title bg-base-content h-3 w-52 rounded-xl animate-pulse"></h2>
      <div class="card-actions justify-between">
        <div class="flex items-center cursor-pointer">
          <div class="avatar placeholder w-12 h-12 rounded-full bg-base-content"></div>
          <div class="ml-2">
            <p class="bg-base-content h-3 w-32 animate-pulse rounded-xl mb-2"></p>
            <p class="h-2 w-28 bg-base-content animate-pulse rounded-xl"></p>
          </div>
        </div>
        <div class="w-24 h-12 bg-base-content animate-pulse rounded-xl">Leer blog</div>
      </div>
    </div>
  </div>

</section>
