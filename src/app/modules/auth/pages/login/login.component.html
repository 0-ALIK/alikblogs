<h1 class="text-xl text-center">Login</h1>
<form (ngSubmit)="enviarFormulario()" #formulario="ngForm">

  <div class="form-control w-full">
    <label class="label">
      <span class="label-text">Ingrese su correo</span>
      <span class="label-text-alt text-error" *ngIf="validarCampo('correo')">
        El correo es obligatorio y debe tener el formato correcto
      </span>
    </label>
    <input type="email"
      name="correo"
      pattern="^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$"
      ngModel
      required
      maxlength="255"
      placeholder="Correo"
      class="input input-bordered input-ghost w-full">
  </div>

  <div class="form-control w-full">
    <label class="label">
      <span class="label-text">Ingrese su contrase単a</span>
      <span class="label-text-alt text-error" *ngIf="validarCampo('pass')">
        La contrase単a es obligatoria
      </span>
    </label>
    <input type="password"
      name="pass"
      ngModel
      required
      placeholder="Contrase単a"
      class="input input-bordered input-ghost w-full">
  </div>

  <div class="animate-spin w-12 h-12 mx-auto mt-8" *ngIf="isLoading">
    <svg xmlns="http://www.w3.org/2000/svg" class="" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-full">
      <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
    </svg>
  </div>

  <div class="alert alert-error shadow-lg mt-8" *ngIf="error">
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
      <span>Contrase単a o correo incorrectos</span>
    </div>
  </div>

  <div>
    <button class="btn btn-primary btn-wide mt-8 mx-auto flex gap-2" [disabled]="!formulario.valid">
      Iniciar
    </button>
  </div>

</form>
